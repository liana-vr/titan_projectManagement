<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container projectFormContainer">
		<h5 class="projectForm" style="margin-bottom:2em;">ADD OR UPDATE EMPLOYEE</h5>
		<form action="/employees/save" th:object="${employee}" method="POST">
		
		<input type="hidden" th:field="${employee.employeeId}"/>
		<input type="hidden" th:field="*{projects}" />

		
		<div class="form-group row projectForm">
			First Name
			<input class="projectForm inputField" type="text" th:field="${employee.firstName}">
			<span style="color:red" th:if="${#fields.hasErrors('firstName')}"
				  th:errors="${employee.firstName}">
			</span>
		</div>
	
		<div class="form-group row projectForm">
			Last Name
			<input class="projectForm inputField" type="text" th:field="${employee.lastName}">
			<span style="color:red" th:if="${#fields.hasErrors('lastName')}"
				  th:errors="${employee.lastName}">
			</span> 
		</div>
		
		<div class="form-group row projectForm">
			Email Address
			<input class="projectForm inputField" type="text" th:field="${employee.email}">
			<span style="color:red" th:if="${#fields.hasErrors('email')}"
				  th:errors="${employee.email}">
			</span>
		</div>
		
		<button class="btn btn-info col-2" id="projectForm" type="submit">Enter Employee</button>
		
		</form>
	</div>
	
</body>

</html>
