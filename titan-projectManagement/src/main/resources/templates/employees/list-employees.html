<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm">Add Employee</a>
		<br/>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employees}">
					<td th:text="${aEmployee.firstName}"/>
					<td th:text="${aEmployee.lastName}"/>
					<td th:text="${aEmployee.email}"/>
					<td>
						<a th:href="@{/employees/update(id=${aEmployee.employeeId})}"
							class="btn btn-info btm-sm">Update</a>
						<a th:href="@{/employees/delete(id=${aEmployee.employeeId})}"
							class="btn btn-danger btm-sm"
							onClick="if (!(confirm('Are you sure you want to delete this entry?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>	
		</table>
	</div>
	
</body>

</html>
