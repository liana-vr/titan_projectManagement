<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<h5>EMPLOYEE DIRECTORY</h5>
		<hr>
		
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm add">ADD EMPLOYEE</a>
		<br/>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th class="firstName" >FIRST NAME</th>
					<th>LAST NAME</th>
					<th>EMAIL</th>
					<th class="noOfPro" >EDIT</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employees}">
					<td class="firstNameEntry" th:text="${aEmployee.firstName}"/>
					<td th:text="${aEmployee.lastName}"/>
					<td th:text="${aEmployee.email}"/>
					<td class="noOfProEntry">
						<a th:href="@{/employees/update(id=${aEmployee.employeeId})}"
							class="btn btn-info btm-sm">UPDATE</a>
						<a th:href="@{/employees/delete(id=${aEmployee.employeeId})}"
							class="btn btn-danger btm-sm delete"
							onClick="if (!(confirm('Are you sure you want to delete this entry?'))) return false">DELETE</a>
					</td>
				</tr>
			</tbody>	
		</table>
	</div>
	
</body>

</html>
